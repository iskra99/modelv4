<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babylon.js GLB Model with OpenLayers Map</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <!-- Dodaj OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.5.0/ol.css" type="text/css">
    <!-- Dodaj OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/npm/ol@6.5.0/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 50vh; /* Wysokość mapy */
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 50vh;"></canvas>
    <div id="map"></div> <!-- Div do wyświetlania mapy -->
    <script>
        const canvas = document.getElementById('renderCanvas');
        
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            // Definicja kamery ArcRotateCamera
            const camera = new BABYLON.ArcRotateCamera("camera1", Math.PI / 2, Math.PI / 4, 10, new BABYLON.Vector3(0, 0, 0), scene);
            camera.attachControl(canvas, true);

            camera.lowerBetaLimit = 0; // Uniemożliwienie obracania poniżej płaszczyzny X
            camera.upperBetaLimit = Math.PI / 2; // Ograniczenie do półkola

            const light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);

            BABYLON.SceneLoader.Append("./", "model.glb", scene, function () {
                console.log("Model GLB załadowany pomyślnie!");
                scene.createDefaultCameraOrLight(true, true, true);
                scene.createDefaultEnvironment();
            }, null, function (scene, message) {
                console.error("Błąd ładowania modelu: " + message);
            });

            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener('resize', function () {
            engine.resize();
        });

        // Inicjalizacja mapy OpenLayers
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM() // OpenStreetMap jako źródło
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([0, 0]), // Ustaw początkowy środek mapy na współrzędne [0, 0]
                zoom: 2 // Ustaw początkowy poziom przybliżenia
            })
        });
    </script>
</body>
</html>
