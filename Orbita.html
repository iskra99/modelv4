<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babylon.js GLB Model with Orbit Controls</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100vh;"></canvas>
    <script>
        const canvas = document.getElementById('renderCanvas');

        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            const camera = new BABYLON.ArcRotateCamera("camera1", Math.PI / 2, Math.PI / 2, 2, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);

            BABYLON.SceneLoader.Append("./", "model.glb", scene, function () {
                console.log("Model GLB załadowany pomyślnie!");
                scene.createDefaultCameraOrLight(true, true, true);
                scene.createDefaultEnvironment();
            }, null, function (scene, message) {
                console.error("Błąd ładowania modelu: " + message);
            });

            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener('resize', function () {
            engine.resize();
        });
    </script>
</body>
</html>
